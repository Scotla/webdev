<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS media querries</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Header</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav> 
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images/passport.jpg"  width="500" height="500">
                <figcaption>
                     Joe Coder
                </figcaption>
            </figure>
            <p>I code Stuff</p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="images/DSC_0154.jpg" alt="Matt Design" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p>I design Stuff</p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="/images/IMG_20220331_102930.jpg" alt="Jane Dev Rel" width="500" height="500">
                <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>

            </figure>
            <p>I teach stuff</p>
        </article>
    </main>
    <footer>
        <p>&copy Acme Co</p>
    </footer>
</body>

</html>

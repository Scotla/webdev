<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Pierre   ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1" id="top">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="index.html" title="The Little Taco Shop">Home</a>
                </li>
                <li>
                    <a href="index.html#menu" title="The Little Taco Shop">Menu</a>
                </li>
                <li>
                    <a href="hours.html" title="The Little Taco Shop">Hours</a>
                </li>
                <li>
                    <a href="about.html" title="The Little Taco Shop">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <figure>
            <img src="img/tacos_and_drink_400x267.png" alt="Welcome" width="1000" height="649">
            <!-- <figcaption class="offscreen">Tacos and a Drink</figcaption> -->
        </figure>
    </section>
        <main class="main">
        <article class="main__article" >
            <h1>Our Address</h1>
            <address>
               555 Taco Temptation Lane <br>
               Kansas City; MO 55555 - 5555 <br>
               Phone: <a href="#phone">555-555-5555</a>
            </address>
        </article>
        <hr>
        <article  class="main__article contact">
            <h2 class="contact__h2">Contact Form</h2>
            <form class="contact__form" action="http://httpbin.org/net" method="POST">
                <fieldset class="contact__fieldset">
                    <legend hidden class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name</label>
                        <input class="contact__input" type="text" name="name" id="name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email</label>
                        <input class="contact__input" type="text" name="email" id="email">
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Type Your Message Here</label>
                    </p>
                    <textarea name="message" id="message" cols="35" rows="10" class="contact__textarea"></textarea>
                </fieldset> 
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
        <a href="#top">Back to the Top</a>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;  <time id="year"></time></span> 
            <span class="nowrap">Little Taco Shop</span>
            </p>
    </footer>
</body>

</html>

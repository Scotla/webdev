<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS REGEX</title>
    <link rel="stylesheet" href="regex.css">
    <script src="regex.js" defer></script>
</head>
<body>
    <main class="flexCenter">
        <section class="phoneView flexCenter" >
            <form id="phoneForm" action="" class="phoneForm flexCenter">
                <label for="phoneNum">Please enter your phone number</label>
                <input type="text"
                id="phoneNum"
                class="phoneNum"
                type="text"
                autocomplete="off"/>
                <p class="phoneFormat ">Examples: (555)555-5555 or 123-456-7890</p>
            </form>
        </section >
        <section class="textView flexCenter">
            <form id="textForm" class="textForm flexCenter" action="">
                
                <label for="textEntry">Please Enter some text</label>

                <input id="textEntry"
                class="textEntry"
                type="text"
                autocomplete="off"/>
            </form>
        </section>
    </main>
</body>
</html>

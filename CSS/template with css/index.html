<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Pierre   ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Welcome to The Little Taco Shop
    </title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
        <header class="header">
            <h1 class="header__h1">Little Taco Shop</h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li>
                        <a href="index.html" title="The Little Taco Shop">Home</a>
                    </li>
                    <li>
                        <a href="hours.html" title="The Little Taco Shop">Hours</a>
                    </li>
                    <li>
                        <a href="contact.html" title="The Little Taco Shop">Contact</a>
                    </li>
                    <li>
                        <a href="about.html" title="The Little Taco Shop">About</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="hero">
            <h2 class="hero__h2">Bienvenidos!</h2>
            <figure>
                <img src="img/tacos_and_drink_400x267.png" alt="Tacos and a drink" width="1000" height="667">
                <figcaption class="hide">Tacos and a Drink</figcaption>
            </figure>
        </section>
    <main class="main">
        <section class="main__article menu">
            <h2 id="menu">Our Menu</h2>
            <table class="table menu__container">
                <caption hidden class="hide">Our Tacos</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col" >Tacos</th>
                        <th class="menu__header" scope="col" >Quantity</th>
                        <th class="menu__header" scope="col" >Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="menu__item menu__cr" rowspan="3">Crunchy</th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$1.5</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$2.5</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$3.25</td>
                    </tr>
                    <tr>
                        <th scope="row" class="menu__item menu__sf" rowspan="3">Soft</th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$2.00</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$3.5</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$4.5</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__cs" colspan="3">Chips & Salsa @ $2</td>
                    </tr>
                </tfoot>
            </table> 
            <p class="center">
                <a href="#top">Back to Top</a>
            </p>

        </section>
        <hr>
    </main>
</body>
<footer class="footer">
    <p>
        <span class="nowrap">Copyright &copy;<time id="year"></time></span> 
        <span class="nowrap">Little Taco Shop</span>
    </p>
</footer>
 
</html>
